<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Métodos Privados</title>
    <script type="text/javascript">
        function Persona(dni,nombre){
            var _this = this;
            var edad = 0;
            var edadParaSaludar = 1;

            this.dni = dni;
            this.nombre = nombre;

            // Métodos que acceden a las propiedades o métodos privados aquí
            function envejecer() {
                edad++;
                if(edad >=  edadParaSaludar)
                    _this.saludar('');
            }

            Persona.prototype.crecer = function(nombre){
               envejecer();
            }
        }

        Persona.prototype.saludar = function(nombre){
            console.log(this.nombre + ' te saluda ' + nombre);
        };

        var yo = new Persona('1','Andres');
        yo.saludar('Pepito');
        yo.crecer();

    </script>
</head>
<body>

</body>
</html>
